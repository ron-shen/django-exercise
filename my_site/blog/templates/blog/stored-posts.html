{% extends 'base.html' %}
{% load static %}

{% block css_files %}
  <link rel="stylesheet" href={% static "blog/stored-posts.css" %}>
{% endblock %}

{% block title %}
  My stored post
{% endblock %}

{% block content %}
  <section id="stored-posts">
    {% if not has_posts %}
      <p>No saved posts</p>
    {% endif %}
    <ul>
      {% for post in posts  %}
        <li><a href="{% url "indiviudal-post" post.slug %}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </section>
{% endblock content %}
